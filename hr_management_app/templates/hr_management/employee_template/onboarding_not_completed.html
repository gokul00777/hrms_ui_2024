{% extends 'hr_management/employee_template/base_template.html' %}
{% load static %}

{% block custom_css %}
<style>
    body {
        background: #1488EA;
    }

    #card {
        position: relative;
        top: 110px;
        width: 320px;
        display: block;
        margin: auto;
        text-align: center;
        font-family: "Source Sans Pro", sans-serif;
    }
    #upper-side {
    padding: 2em;
    background-color: #8BC34A;
    display: block;
    color: #fff;
    border-top-right-radius: 8px;
    border-top-left-radius: 8px;
}
#checkmark {
    font-weight: lighter;
    fill: #fff;
    margin: -3.5em auto auto 20px;
}
#status {
    font-weight: lighter;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 1em;
    margin-top: -0.2em;
    margin-bottom: 0;
}
#lower-side {
    padding: 2em 2em 5em 2em;
    background: #fff;
    display: block;
    border-bottom-right-radius: 8px;
    border-bottom-left-radius: 8px;
}
#message {
    margin-top: -0.5em;
    color: #757575;
    letter-spacing: 1px;
}
#contBtn {
    position: relative;
    top: 1.5em;
    text-decoration: none;
    background: #8bc34a;
    color: #fff;
    margin: auto;
    padding: 0.8em 3em;
    -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
    -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
    box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
    border-radius: 25px;
    -webkit-transition: all 0.4s ease;
    -moz-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    transition: all 0.4s ease;
}
#contBtn:hover {
    -webkit-box-shadow: 0px 15px 30px rgba(60, 60, 60, 0.4);
    -moz-box-shadow: 0px 15px 30px rgba(60, 60, 60, 0.4);
    box-shadow: 0px 15px 30px rgba(60, 60, 60, 0.4);
    -webkit-transition: all 0.4s ease;
    -moz-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    transition: all 0.4s ease;
}
</style>
{% endblock custom_css %}

{% block main_content %}
<div id="card" class="animated fadeIn">
    <div id="upper-side" style="background-color: #F44336;">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="#fff">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 2A10 10 0 0 0 2 12c0 3.37 1.65 6.33 4.18 8.16L12 22l5.65-1.84C20.35 18.33 22 15.37 22 12A10 10 0 0 0 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <h3 id="status">Please Complete Onboarding First</h3>
    </div>
    <div id="lower-side">
        <p id="message">
            Sorry, your Onboarding could not be completed yet.
        </p>
        <a href="{% url 'employee_onboarding'%}" id="contBtn">Continue</a>
    </div>
</div>
{% endblock main_content %}
