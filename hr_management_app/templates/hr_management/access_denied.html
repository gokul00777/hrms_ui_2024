<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark blue-gray background */
            color: #ecf0f1; /* Light gray text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        h1 {
            color: #e74c3c; /* Red heading */
            font-size: 3em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 0;
        }

        .forbidden-icon {
            font-size: 4em;
            margin-top: 20px;
        }

        .error-code {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f39c12; /* Orange error code */
        }

        /* Add animation for the denied icon */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .forbidden-icon {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <h1><code>Access Denied</code></h1>
    <hr style="border-color: #e74c3c; width: 50%; margin: 10px 0;">
    <h3>You don't have permission to view this site.</h3>
    <div class="forbidden-icon">ðŸš«ðŸš«ðŸš«ðŸš«</div>
    <div class="error-code"><strong>Error Code</strong>: 403 Forbidden</div>
</body>

</html>
