{% extends 'hr_management/admin/base_template.html' %}
{% load static %}
{% block main_content %}

<form method="post" class="container-fluid" style="max-width: 900px; padding-bottom: 20px;">
    {% csrf_token %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Salary Slip</h3>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-4 form-group">
                    <label for="employee_username">Select Employee Username:</label>
                    <select id="employee_username" name="employee_username" class="form-control" required>
                        <option value="" disabled selected>Select an employee</option>
                        {% for username in usernames %}
                            <option value="{{ username }}">{{ username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year" class="form-control" required>
                        <option value="" disabled selected>Select a year</option>
                        {% for year in distinct_years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="month">Month:</label>
                    <select id="month" name="month" class="form-control" required>
                        <option value="" disabled selected>Select a month</option>
                        {% for month in distinct_months %}
                            <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-12 text-center" style="padding-top: 20px;">
                    <button type="submit" class="btn btn-success">View Salary Slip</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock main_content %}
